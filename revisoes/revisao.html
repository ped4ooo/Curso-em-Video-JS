<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt arial;
            color: rgb(0, 0, 0);
            height: 200px;
            width: 200px;
            background: aqua;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
            Clique aqui!
    </div>

    
<script>
        
        var div = window.document.getElementById('area')
        div.addEventListener('click', clicou)
        div.addEventListener('mouseenter', entrou)
        div.addEventListener('mouseout', saiu)
        
        function clicou() {
                div.innerText = 'CLICOU'
            }


        function entrou() {
                div.innerText = 'ENTROU'            
            }


        function saiu() {
            div.innerText = 'SAIU'
        }

    </script>
</body>


</html>
